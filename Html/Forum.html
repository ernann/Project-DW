<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/Forum.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg my-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../image/logo.jpg"
            alt="Logo"
            width="50"
            height="50"
            class="me-2"
          />
          <h1 class="h4 m-0 text-white">Trio Talles</h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../Html/Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Project.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="chat-container">
      <header class="chat-header">
        <h2>Forum Chat Online</h2>
      </header>

      <div class="chat-box" id="chat-box">
        <div class="message other">
          <p>Selamat datang di forum! Silakan kirim pesan ✨</p>
          <span>10:00</span>
        </div>
      </div>

      <form class="input-area" id="form">
        <input
          type="text"
          id="message-input"
          placeholder="Ketik pesan..."
          autocomplete="off"
          required
        />
        <button type="submit">Kirim</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Trio Talles. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/Forum.js"></script>
  </body>
</html>
