<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Trio Talles</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/Contact.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg my-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../image/logo.jpg"
            alt="Logo"
            width="50"
            height="50"
            class="me-2"
          />
          <h1 class="h4 m-0 text-white">Trio Talles</h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../Html/Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Project.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../Html/Contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Contact -->
    <section class="contact-hero text-center">
      <h2>Contact <span class="highlight">Us</span></h2>
      <p>Hubungi kami untuk pertanyaan, kolaborasi, atau informasi lebih lanjut.</p>
    </section>

    <!-- Contact Form & Info -->
    <section class="contact-section container my-5">
      <div class="row g-5">
        <!-- Form -->
        <div class="col-md-7">
          <div class="contact-form">
            <h3>Send a Message</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your Name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Your Email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="6" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn-submit">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-5">
          <div class="contact-info">
            <h3>Contact Info</h3>
            <p><i class="fas fa-map-marker-alt"></i> Jakarta, Indonesia</p>
            <p><i class="fas fa-envelope"></i> info@triotalles.com</p>
            <p><i class="fas fa-phone"></i> +62 812 3456 7890</p>

            <div class="social-icons mt-4">
              <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
      <p>Â© 2025 Trio Talles. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS & FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  </body>
</html>
